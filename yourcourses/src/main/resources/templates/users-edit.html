<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8"/>
    <title>Courseware application</title>
</head>
<body>
<div th:replace="fragments/header :: body"/>

<div class="container my-2">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
   <h1>Update user</h1>
    <form action="#" th:action="@{/users-edit/${email}}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" class="form-control"/>
        <table border="1" class="table table-striped table-responsive-md">
            <tbody>
            <tr><td><div class = "form-group">
            <label for="firstName">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div></td></tr>
            <tr><td><div class = "form-group">
            <label for="lastName">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div></td></tr>
            <tr><td><div class = "form-group">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div></td></tr>
            <tr><td><div class = "form-group">
            <label for="role">Role</label>
            <select class="form-control" th:field="*{role}" id="role" name="role">
                <option th:each="role : ${T( ua.www2000.yourcourses.entity.RoleType).values()}"
                        th:value="${role}"
                        th:text="${role}">
                </option>
            </select>
            </div></td></tr>
            <tr><td><div class = "form-group">
            <lable>Password</lable>
            <input type="password" id="password" name="password" th:field="*{password}">
            </div></td></tr>

            <tr><td><div class = "form-group">
            <input type="submit" value="Update user">
    </div></td></tr>
            </tbody>
        </table>
    </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: body"/>
</body>
</html>
