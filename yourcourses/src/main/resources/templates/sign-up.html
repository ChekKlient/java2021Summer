<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: body"/>

<div class="container">

    <div class="starter-template">
        <h1>Add/Change user page</h1>

        <form role="form" th:action="@{/sign-up}" th:method="post" th:object="${user}">
            <label for="firstName">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <label for="lastName">First name</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

            <lable>Email</lable>
            <input type="text" id="email" name="email" th:field="*{email}">

            <lable>Password</lable>
            <input type="password" id="password" name="password" th:field="*{password}">

            <input type="submit">
        </form>
    </div>

</div>
<!-- /.container -->
<div th:replace="fragments/footer :: body"/>

</body>
</html>
