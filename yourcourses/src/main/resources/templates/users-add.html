<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8"/>
    <title>Courseware application</title>
</head>
<body>
<div th:replace="fragments/header :: body"/>

<div class="container my-2">
    <h1>Add user</h1>
    <form action="#" th:action="@{/users-add}" th:object="${user}" method="post">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        <label for="lastName">First name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <lable for="password">Password</lable>
        <input type="password" id="password" name="password" th:field="*{password}">
        <input type="submit" value="Add user">
    </form>
</div>
<div th:replace="fragments/footer :: body"/>
</body>
</html>
