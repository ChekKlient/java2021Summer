<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8"/>
    <title>Courseware application</title>
</head>
<body>
<div th:replace="fragments/header :: body"/>

<div class="container my-2">
    <h1>Users list</h1>
    <a th:href="@{/users-add}" class="btn btn-primary btn-sm mb-3"> Add User </a>
    <table border="1" class="table table-striped table-responsive-md">
    <thead>
        <tr>
            <th>e-mail</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Role</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.role}"></td>
                <td> <a th:href="@{/users-edit/{userName}(userName=${user.email})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/users-delete/{userName}(userName=${user.email})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: body"/>
</body>
</html>
